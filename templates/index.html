<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOBR BLOG</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/bootstrap.css" />
    </head>
    <body data-login="{{ login }}" data-login-error="{{ login_error }}">
        <div class="background-container">
            <div class="background-image"></div>
            <div class="background-overlay"></div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand nav-link" href="/">
                    <div class="d-flex align-items-center">
                        <h5 class="brown-text epic-animation mb-0 me-2">
                            BOBR
                        </h5>
                        <img
                            src="/img/bobr-home.png"
                            alt="Bootstrap"
                            class="epic-animation me-2"
                            width="90"
                            height="30"
                        />
                        <h5 class="brown-text epic-animation mb-0">BLOG</h5>
                    </div>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div
                class="navbar-collapse justify-content-lg-end collapse"
                id="navbarNav"
            >
                <div
                    class="d-flex flex-column flex-lg-row align-items-center mt-lg-0 mt-3"
                >
                    <button
                        class="btn btn-outline-primary mt-lg-0 me-lg-2 mt-2"
                        id="loginLogoutButton"
                        onclick="loginLogout()"
                    >
                        Login
                    </button>
                </div>
            </div>
        </nav>

        <div class="centered-text" id="centeredText">
            <h1 class="brown-text epic-animation">BOBR BLOG</h1>
            <h5 class="white-text epic-animation mb-5">THE INFINITY TOPIC</h5>
            <span id="showTopicsButton">
                <a
                    class="btn btn-primary"
                    href="/blog"
                    id="showTopicsButton"
                    >SHOW TOPICS</a
                >
            </span>
        </div>

        <div class="centered-text" id="centeredText">
            <h1 id="b" class="white-text"></h1>
        </div>

        <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="loginModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">
                            Login
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div id="loginForm">
                            <h5>Login</h5>
                            <div id="errorMessage" class="alert alert-danger d-none">Invalid username or password</div>
                            <form id="loginForm" action="/" method="post">
                                <div class="mb-3">
                                    <label
                                        for="username"
                                        class="form-label"
                                        >Username</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="password"
                                        class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                    />
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary"/>

                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
