<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOBR BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
   
</head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
    <div class="background-overlay"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand nav-link" href="index.html">
            <div class="d-flex align-items-center">
                <h5 class="mb-0 brown-text me-2 epic-animation">BOBR</h5>
                <img src="assets/img/bobr-home.png" alt="Bootstrap" class="me-2 epic-animation" width="90" height="30">
                <h5 class="mb-0 brown-text epic-animation">BLOG</h5>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
        <div class="d-flex flex-column flex-lg-row align-items-center mt-3 mt-lg-0">
            <button class="btn btn-outline-primary mt-2 mt-lg-0 me-lg-2" id="userButton" data-bs-toggle="modal" data-bs-target="#loginModal">USER</button>
        </div>
    </div>
  </nav>

  <div class="centered-text" id="centeredText">
    <h1 class="brown-text epic-animation">BOBR BLOG</h1>
    <h5 class="white-text mb-5 epic-animation">THE INFINITY TOPIC</h5>
    <span id="showTopicsButton" >
      <a class="btn btn-primary" href="#" id="showTopicsButton" onclick="checkLoggedIn()">SHOW TOPICS</a>
    </span>
    
  </div>

  <div class="centered-text" id="centeredText">
    <h1 id="b" class="white-text"></h1> 
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login or Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="loginForm">
            <h5>Login</h5>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername">
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
          <div id="registerForm" style="display:none;">
            <h5>Register</h5>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName">
              </div>
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername">
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="toggleRegister">Register</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
