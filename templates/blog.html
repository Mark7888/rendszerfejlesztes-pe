<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOBR BLOG</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/bootstrap.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand nav-link" href="/">
                    <div class="d-flex align-items-center">
                        <h5 class="brown-text mb-0 me-2">BOBR</h5>
                        <img
                            src="/img/bobr-home.png"
                            alt="Bootstrap"
                            class="me-2"
                            width="90"
                            height="30"
                        />
                        <h5 class="brown-text mb-0">BLOG</h5>
                    </div>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div
                class="navbar-collapse justify-content-lg-end collapse"
                id="navbarNav"
            >
                <div
                    class="d-flex flex-column flex-lg-row align-items-center mt-lg-0 mt-3"
                >
                    <button
                        class="btn btn-outline-primary mt-lg-0 me-lg-2 mt-2"
                        id="userButton"
                        data-bs-toggle="modal"
                        data-bs-target="#loginModal"
                    >
                        USER
                    </button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div
                    class="col-lg-8 offset-lg-2 blog-content justify-content-center"
                >
                    <div id="topic-chooser"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div
                    class="col-lg-8 offset-lg-2 blog-content"
                    id="blog-container"
                ></div>
            </div>
        </div>

        <div class="brown-background"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="/js/random_blog.js"></script>
    </body>
</html>
