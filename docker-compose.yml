version: "3"
services:
  web:
    build:
      dockerfile: Dockerfile
      context: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8023:8023"
    depends_on:
      - db
  db:
    image: 'mariadb:latest'
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      - MYSQL_HOST="0.0.0.0"
    volumes:
      - /var/lib/rendszer-fejlesztes/mysql:/var/lib/mysql
